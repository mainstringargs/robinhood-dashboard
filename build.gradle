modifyPom {
    project {
        name 'robinhood-dashboard'
        description 'Dashboard for Robinhood Data'
        url 'https://github.com/mainstringargs/robinhood-dashboard'
        inceptionYear '2018'
        scm {
            url 'https://github.com/mainstringargs/robinhood-dashboard'
            connection 'https://github.com/mainstringargs/robinhood-dashboard.git'
            developerConnection 'https://github.com/mainstringargs/robinhood-dashboard.git'
        }
        licenses {
            license {
                name 'MIT License'
                url 'https://opensource.org/licenses/MIT'
                distribution 'repo'
            }
        }
        developers {
            developer {
                id 'mainstringargs'
                name 'main(String[] args)'
                email 'mainstringargs@github.io'
            }
        }
    }
}

extraArchive {
    sources = true
    tests = true
    javadoc = true
}
nexus {
    sign = true
    repositoryUrl = 'https://oss.sonatype.org/service/local/staging/deploy/maven2/'
    snapshotRepositoryUrl = 'https://oss.sonatype.org/content/repositories/snapshots/'
}

nexusStaging {
    packageGroup = "io.github.mainstringargs" //optional if packageGroup == project.getGroup()
}