buildscript {
  repositories {
    mavenCentral()
    jcenter()
  }

  dependencies {
    classpath 'com.bmuschko:gradle-nexus-plugin:2.3.1'
   }
}

plugins {
    id 'io.codearte.nexus-staging' version '0.11.0'
}

// Apply the java-library plugin to add support for Java Library
apply plugin: 'java-library'
apply plugin: 'eclipse'
apply plugin: 'com.bmuschko.nexus'

archivesBaseName = 'robinhood-dashboard'
group = 'io.github.mainstringargs'
version = '1.0'


sourceCompatibility = '1.8'
[compileJava, compileTestJava]*.options*.encoding = 'UTF-8'



// In this section you declare where to find the dependencies of your project
repositories {
    mavenCentral()
    jcenter()
}

dependencies {
    // Use JUnit test framework
    testImplementation 'junit:junit:4.12'
    
    compile group: 'org.slf4j', name:'slf4j-api', version: '1.7.25'
    compile group: 'org.slf4j', name:'slf4j-log4j12', version: '1.7.25'
	compile "io.github.mainstringargs:robinhood-scraper:1.1"	
	compile "io.github.mainstringargs:yahoo-finance-scraper:1.0"
	compile "io.github.mainstringargs:stock-data-spi:1.0"	
}

